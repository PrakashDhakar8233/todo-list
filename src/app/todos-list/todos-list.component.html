<div class="row" *ngFor="let list of todoList; index as i" [id]= i>
  <div class="col-lg-6">
 <span> {{list.title}} </span>
  </div> 
  <div class="col-lg-6">
    <button class="btn btn-outline-danger btn-sm mr-1 " (click)="onDelete(i)">Delete</button>
   <button class="btn btn-outline-success btn-sm mr-1" (click)="onComplete(i)">Done</button>
  </div>
</div>
